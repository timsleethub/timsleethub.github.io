<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class="container">
   <div class="countdown-timer">
     <div class="countdown-timer__title">
       <div class="title">
         <h1>New Year's Eve</h1>
       </div>
     </div>
     <div class="countdown-timer__timer">
       <div class="timer">
         <div class="timer__days fixed-width">
           <div class="days big-text" id="days">310</div>
           <p class="timer-text">Days</p>
         </div>
         <div class="timer__hours fixed-width">
           <div class="hours big-text" id="hours">24</div>
           <p class="timer-text">Hours</p>
         </div>
         <div class="timer__minutes fixed-width">
           <div class="minutes big-text" id="minutes">60</div>
           <p class="timer-text">Minutes</p>
         </div>
         <div class="timer__seconds fixed-width">
           <div class="seconds big-text" id="seconds">60</div>
           <p class="timer-text">Seconds</p>
         </div>
       </div>
     </div>
   </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
